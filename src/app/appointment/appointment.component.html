<div class="main">
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">{{title}}</h2>
                    <form (ngSubmit)= "BookOP()"  class="register-form" id="register-form">
                        <div class="form-group">
                            <!-- <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label> -->
                            <input type="text" name="name" [(ngModel)] = "patientList.name" id="name" placeholder="Name" required/>
                            
                        </div>
                        <div class="form-group">
                            <!-- <label for="name"><i class="zmdi zmdi-hospital material-icons-name"></i></label> -->
                            <input type="text" name="age" [(ngModel)] = "patientList.age"  id="name" placeholder="Age" required/>
                            
                        </div>
               
                        <div class="form-group form-button">
                            <input type="submit"  name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </section>
</div>
