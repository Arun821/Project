<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">{{title}}</h2>
                    <form (ngSubmit) = "AddHopital()"  class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-id material-icons-name"></i></label>
                            <input type="text" name="r_id" [(ngModel)]="hospitalList.regId" required id="name" placeholder="Registration Id"/>
                            
                        </div>
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-hospital material-icons-name"></i></label>
                            <input type="text" name="h_name" [(ngModel)]="hospitalList.hName" required id="name" placeholder="Hospital Name"/>
                            
                        </div>
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-pin material-icons-location"></i></label>
                            <input type="text" name="place" [(ngModel)]="hospitalList.place" required id="name" placeholder="Place"/>
                            
                        </div>
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-phone material-icons-name"></i></label>
                            <input type="text" name="phn" [(ngModel)]="hospitalList.contact" required id="name" placeholder="Phone Number"/>
                            
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" [(ngModel)]="hospitalList.email" required id="email" placeholder="Email"/>
                            
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="pass" [(ngModel)]="hospitalList.password" required id="re_pass" placeholder="Confirm Password"/>
                            
                        </div>
                        
                        <div class="form-group form-button">
                            <input type="submit"  name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </section>


</div>
