

<div class="main">

   
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">{{title}}</h2>
                    <form (ngSubmit) = "NewUser()" #userReg = "ngForm" class="register-form" id="register-form">
                        
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="h_name" [(ngModel)]="usersList.userName" #name = "ngModel" ngModel required id="name" placeholder="User Name"/>
                        </div>
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-pin material-icons-name"></i></label>
                            <input type="text" name="place" [(ngModel)]="usersList.place" #place = "ngModel" ngModel required id="name" placeholder="Place"/>
                        </div>
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-phone material-icons-name"></i></label>
                            <input type="text" name="phn" [(ngModel)]="usersList.phone" pattern="^((\\+91-?)|0)?[0-9]{10}$" #phone = "ngModel" ngModel required id="name" placeholder="Phone Number"/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" [(ngModel)]="usersList.email" #email = "ngModel" ngModel required id="email" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" #pass = "ngModel" minlength="6" ngModel required placeholder="Password Minimum 6 charactors"/>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="pass" [(ngModel)]="usersList.password" minlength="6" #password = "ngModel" ngModel required id="re_pass" placeholder="Confirm Password"/>
                        </div>
                        
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" [disabled] = "userReg.invalid" class="form-submit" value="Sign Up"/>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </section>
